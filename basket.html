<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hp victus 15</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/itc-slider.css">
    <link rel="stylesheet" href="css/accordion.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <h4 class="logo">Техноград</h4>
                <ul class="nav_list">
                    <li class="nav_item1"><a href="ingex.html" class="nav_link">Главная</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Ноутбуки</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Планшеты</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Телефоны</a></li>
                </ul>
                <div class="burger" onclick="burgerClick()">
                    <div class="burger_line burger__line_1"></div>
                    <div class="burger_line burger__line_2"></div>
                    <div class="burger_line burger__line_3"></div>
                </div>
            </nav>
            <button class="btn_menu" id="btn-menu">Меню</button>
            <div id="menu" class="header__menu">
                <ul class="menu_list">
                    <li class="menu_item"><a href="ingex.html" class="nav_link">Главная</a></li>
                    <li class="menu_item"><a href="#" class="nav_link">Каталог</a></li>
                    <li class="menu_item"><a href="#" class="nav_link">Корзина</a></li>
                    <li class="menu_item"><a href="#" class="nav_link">Акции</a></li>
                    <li class="menu_item"><a href="#" class="nav_link">Магазины</a></li>
                    <li class="menu_item">
                        <div class="theme">
                            <h4 class="theme_title">Темы</h4>
                            <ul class="theme_list">
                                <li class="theme_item">
                                    <div class="theme_white" onclick="choiceWhite()"></div>
                                </li>
                                <li class="theme_item">
                                    <div class="theme_dark" onclick="choiceDark()"></div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="gds">
            <div class="container container__gds">
                <h2 class="gds__title">Корзина</h2>
                <ul class="gds__list">
                    <li class="gds__item">
                        <p class="gds__text">В корзине пусто</p>
                    </li>
                </ul>
                <button class="gds__btn" onclick="update()">Обновить</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container container_footer">
            <p class="footer_text">&copy; Техноград 2023г.</p>
        </div>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/burger.js"></script>
    <script src="scripts/basket.js"></script>

</body>

</html>
